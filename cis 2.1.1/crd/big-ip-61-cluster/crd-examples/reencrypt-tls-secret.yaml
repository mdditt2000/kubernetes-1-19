apiVersion: v1
kind: Secret
metadata:
  name: test-secret
type: Opaque
data:
  tls.crt: 
  tls.key: 

---

apiVersion: cis.f5.com/v1
kind: TLSProfile
metadata:
  name: reencrypt-tls-secret
  labels:
    f5cr: "true"
spec:
  tls:
    termination: reencrypt
    clientSSL: test-secret
    serverSSL: test-secret
    reference: secret
  hosts:
    - mysite.f5demo.com
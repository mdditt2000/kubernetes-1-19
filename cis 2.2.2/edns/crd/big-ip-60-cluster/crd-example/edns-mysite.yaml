apiVersion: "cis.f5.com/v1"
kind: ExternalDNS
metadata:
  name: edns-mysite
  labels:
    f5cr: "true"
spec:
  domainName: f5demo.com
  dnsRecordType: A
  loadBalanceMethod: round-robin
  pools:
  - name: mysite.f5demo.com
    dnsRecordType: A
    loadBalanceMethod: round-robin
    dataServerName: /Common/GSLBServer
    monitor:
      type: https
      send: "GET /"
      recv: ""
      interval: 10
      timeout: 10
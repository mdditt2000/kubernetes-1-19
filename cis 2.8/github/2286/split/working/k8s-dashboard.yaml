apiVersion: "cis.f5.com/v1"
kind: VirtualServer
metadata:
  name: k8s-dashboard
  namespace: default
  labels:
    f5cr: "true"
spec:
  host: "*.f5demo.com"
  virtualServerAddress: "10.192.75.121"
  virtualServerHTTPSPort: 443
  httpTraffic: redirect
  pools:
  - monitor:
      interval: 10
      recv: ""
      send: "GET /"
      timeout: 31
      type: https
    path: /
    service: f5-demo-deployment
    servicePort: 443
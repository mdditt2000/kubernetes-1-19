apiVersion: "cis.f5.com/v1"
kind: VirtualServer
metadata:
  name: k8s-dashboard
  namespace: kubernetes-dashboard
  labels:
    f5cr: "true"
spec:
  host: f5demo.com
  virtualServerAddress: "10.192.75.121"
  virtualServerHTTPSPort: 443
  tlsProfileName: kubernetes-dashboard-certs
  pools:
  - monitor:
      interval: 10
      recv: ""
      send: "GET /"
      timeout: 31
      type: http
    path: /
    service: f5-demo-service
    servicePort: 3000
apiVersion: cis.f5.com/v1
kind: Policy
metadata:
  labels:
    f5cr: "true"
  name: type-lb
  namespace: default
spec:
  profiles:
    tcp: /Common/Custom_TCP
    persistenceProfile: none
  iRules:
    insecure: /Common/Proxy_Protocol_iRule
  l3Policies:
    firewallPolicy: /Common/AFM_Policy
  logProfiles:
      - /Common/firewall_log_profile